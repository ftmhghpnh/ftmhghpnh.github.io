projects:
  - name: Causality in Medical Imaging
    description: "<ul class='text-gray mb-2 ws-normal pl-3'>
    <li> Conducted supervised experiments using machine learning algorithms to investigate the detection of MRI acquisition parameters in medical imaging for Parkinson's disease using the PPMI dataset. </li>
    <li> Demonstrated the ability of ML and DL models to identify variations in the images beyond medical conditions, highlighting the need to account for potential biases in the data and optimize models for improved performance.</li>
    </ul>"
    html_url: https://github.com/ftmhghpnh/causality-in-PPMI-imaging-dataset
    source: github
    
  - name: Chest-Xray-Analysis
    description: "<ul class='text-gray mb-2 ws-normal pl-3'>
    <li> Developed a deep neural network for automatic identification of chest diseases from X-ray images using machine learning. </li>
    <li> Trained the model on a large dataset and used a convolutional neural network with a softmax classifier to make predictions. </li>
    <li> Evaluated the model's performance using standard metrics, showing comparable results to previous works and potential for aiding medical professionals in disease recognition and improving patient outcomes. </li>
    </ul>"
    html_url: https://github.com/ftmhghpnh/chest-xray-analysis
    source: github
    repo: https://github.com/ftmhghpnh/chest-xray-analysis

  - name: Shiny App Development
    description: "<ul class='text-gray mb-2 ws-normal pl-3'>
    <li> Project: Housing Litigations Analysis </li>
    <li> Dataset: Housing Litigations dataset from NYC OpenData </li>
    <li> Skills: Data analysis, Data visualization, Mapping, Web development </li>
    <li> Application: Litigation overview by case types and open year, detailed litigation information of each building, location search for related respondents, appendix for case development and housing litigation procedure. </li>
    </ul>"
    html_url: https://github.com/ftmhghpnh/fall2019-proj2--sec2-grp3
    source: github
   
  - name: A "data story" on the songs of our times
    description: "<ul class='text-gray mb-2 ws-normal pl-3'>
    <li> Conducted a study on the lyrics of music from different genres using NLP techniques, including text preprocessing, data cleaning, topic modeling, and word embedding. </li>
    <li> Demonstrated that lyrics from different genres can be semantically clustered based on their content. </li>
    <li> Identified potential cross-genre appeal by identifying some bands and artists whose lyrics were more similar to other genres than their own. </li>
    </ul>"
    html_url: https://github.com/ftmhghpnh/fall2019-proj2--sec2-grp3
    source: github
    
  - name: Can you recognize the emotion from an image of a face?
    description: "<ul class='text-gray mb-2 ws-normal pl-3'>
    <li> Developed a classification engine for facial emotion recognition using various feature extraction and selection methods, such as HOG, SIFT, PCA, and landmark detection</li>
    <li> Contributed to feature selection, data preprocessing, and advanced model training using LDA, SVC, RandomForest, MLP, KNN, AdaBoost.</li>
    <li> Attempted to use pre-trained CNN models but lacked sufficient data and labeled images for training.</li>
    </ul>"
    html_url: https://github.com/ftmhghpnh/fall2019-proj3-sec2--group6
    source: github
    
  - name: Algorithm implementation and evaluation, Collaborative Filtering
    description: Implementation of collaborative filtering algorithms - GD with Probabilistic Assumptions (A2) and ALS (A3), followed by Kernel Ridge Regression (P3) post-processing. Increased latent factors led to lower RMSE. ALS outperformed GD for all factor sizes.
    html_url: https://github.com/ftmhghpnh/fall2019-project4-sec2-grp8
    source: github
   
  - name: Landmark Recognition Challenge
    description: "<ul class='text-gray mb-2 ws-normal pl-3'>
    <li> Project: Developed models for landmark recognition using HOG features and advanced models based on CNNs. </li>
    <li> Contribution: Led the project team, prepared and presented slides, created main.Rmd file, sampled and split dataset, implemented and evaluated two advanced CNN models.
    </li>
    </ul>"
    html_url: https://github.com/ftmhghpnh/fall2019-project5-sec2-grp4
    source: github

